<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch Progress</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .card { max-width: 720px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    .row { margin-top: 12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    pre { background: #f7f7f7; padding: 10px; border-radius: 6px; overflow: auto; }
    input { padding: 6px 8px; width: 420px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Watch Progress</h1>
    <div class="row">
      <input id="videoId" class="mono" value="{{ video_id }}" placeholder="video id" />
      <button id="startBtn">Start</button>
    </div>
    <div id="status" class="row"></div>
    <div id="details" class="row"></div>
  </div>
  <script>
    const statusEl = document.getElementById("status");
    const detailsEl = document.getElementById("details");
    const videoIdEl = document.getElementById("videoId");
    const startBtn = document.getElementById("startBtn");
    let source = null;

    function renderPayload(payload) {
      statusEl.textContent = `Status: ${payload.status || "unknown"}`;
      const lines = [];
      lines.push(`video_id: ${payload.video_id || ""}`);
      lines.push(`file_path: ${payload.file_path || ""}`);
      lines.push(`thumbnail_path: ${payload.thumbnail_path || ""}`);
      lines.push("");
      lines.push("transcript:");
      lines.push(payload.transcript || "");
      lines.push("");
      lines.push("summary:");
      lines.push(payload.summary || "");
      lines.push("");
      lines.push("bulletpoints:");
      lines.push(payload.bulletpoints || "");
      lines.push("");
      lines.push("action_items:");
      lines.push(payload.action_items || "");
      lines.push("");
      lines.push("translation:");
      lines.push(payload.translation || "");
      detailsEl.innerHTML = `<pre class="mono">${lines.join("\n")}</pre>`;
    }

    function startStream() {
      const videoId = videoIdEl.value.trim();
      if (!videoId) {
        statusEl.textContent = "Enter a video id.";
        return;
      }
      if (source) {
        source.close();
      }
      statusEl.textContent = "Connecting...";
      detailsEl.textContent = "";
      source = new EventSource(`/events/${videoId}`);
      source.onmessage = (event) => {
        const payload = JSON.parse(event.data);
        if (payload.error) {
          statusEl.textContent = "Not found.";
          source.close();
          return;
        }
        renderPayload(payload);
        if (payload.status === "complete") {
          source.close();
        }
      };
      source.onerror = () => {
        statusEl.textContent = "Event stream error.";
        source.close();
      };
    }

    startBtn.addEventListener("click", startStream);
    if (videoIdEl.value.trim()) {
      startStream();
    }
  </script>
</body>
</html>
